<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval Kanban PocNote</title>
    <meta name="description" content="evaluation du 11-04-2022 sur le Kanban PocNote">
    <!-- Lien bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <h1>Kanban</h1>

    <section class="container">
        <div class="sectionAddnotes">
            <form class="entrees" action="" method="get">
                <h2>Add notes</h2>
                <div class="enterNote">
                    <label for="title">Title of note</label>
                    <input type="text" id="titleNote" name="title">
                    <label id="label02" for="content">Content of note</label>
                    <input type="text" id="contentNote" name="content">
                </div>
                <input type="button" id="validButton" value="Validation">
            </form>
            <div class="delete" id="dropzone">
                <h2>Delete notes</h2>
                <button id="deleteButton" type="button"><img src="assets/img/poubelle.png" id="image" alt="delete"
                        draggable="false"></button>
            </div>
        </div>
    </section>
    <section class="sectionNotes">
        <div class="dropzone" id="toDo">

        </div>
        <div class="dropzone" id="done">

        </div>
        <div class="dropzone" id="verified">

        </div>
    </section>







    <!-- Lien bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
